<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sagaz Motors | Sorteio Moto Elétrica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="logo-box">
    <img src="logo.png" alt="Sagaz Motors">
  </div>

  <h1 class="headline">
    Concorra a uma <span>Moto Elétrica Sagaz Motors</span>
  </h1>

  <div class="countdown-box">
    <div id="countdown" class="countdown">Encerra em 14/02/2026</div>
  </div>

  <a class="instagram-btn" href="https://www.instagram.com/sagazmotors/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
    Seguir @sagazmotors
  </a>

  <form class="form-card">
    <input placeholder="Nome completo">
    <input placeholder="CPF">
    <input placeholder="WhatsApp">
    <input placeholder="CEP">
    <input placeholder="Número">
    <input placeholder="Endereço" readonly>
    <button class="cta">Participar do Sorteio</button>
  </form>

  <footer>Sagaz Motors • Motos Premium com Procedência</footer>
</div>
</body>
</html>
