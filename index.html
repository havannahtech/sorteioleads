<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sagaz Motors | Sorteio Moto Elétrica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="logo-box">
    <img src="logo.png" alt="Sagaz Motors">
  </div>

  <h1 class="headline">
    Concorra a uma <span>Moto Elétrica Sagaz Motors</span>
  </h1>

  <form id="leadForm" class="form-card">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="tel" id="whatsapp" placeholder="WhatsApp" required>

    <input type="text" id="cep" placeholder="CEP" required>
    <input type="text" id="numeroCasa" placeholder="Número" required>
    <input type="text" id="endereco" placeholder="Endereço completo" readonly>

    <div class="options">
      <label><input type="radio" name="beneficio" required> Voucher R$ 1.000 à vista</label>
      <label><input type="radio" name="beneficio"> Parcelamento 24x sem juros</label>
    </div>

    <button type="submit" class="cta">Participar do Sorteio</button>
  </form>

  <div id="resultado" class="resultado"></div>
</div>
<script src="script.js"></script>
</body>
</html>
